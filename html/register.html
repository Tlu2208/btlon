<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../html/table-sign-up.html">
    <link rel="stylesheet" href="../bootstrap and jqury/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap and jqury/js/bootstrap.min.js">
    <link rel="stylesheet" href="../bootstrap and jqury/js/jquery-3.7.1.min.js">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <div class="table-signup">
            <div class="title">
                <h1>fashion-shop</h1>
                <p>Sign in or sign-up if you don't have an account</p>
            </div>
            <div class="sign-up">
                <form action="javascript:void(0);">
                    <input id="UserName" class="account" type="text" placeholder="Email or phone number">
                    <br>
                    <input id="PassWord" class="account" type="password" placeholder="Password">
                    <br>
                    <button class="push-sign-up" type="button" onclick="register()">Sign-up</button>
                </form>
                <p id="message" style="font-size: 20px;"></p>
            </div>
            <div class="note-web"></div>
        </div>
    <script src="../script/signIn.js">
    </script>
</body>
</html>
